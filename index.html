<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
	<![endif]-->
	<title>Cervical Spine Injury Report Generator</title>
</head>

<body>

	<h1>Cervical Spine Injury Report Generator</h1>

	<div class="container">
		<div class="panel panel-footer">
			<legend>Morphology</legend>
			<button class="btn btn-lg btn-default" id="m0">No abnormality</button>
			<button class="btn btn-lg btn-info" id="m1">Compression</button>
			<button class="btn btn-lg btn-warning" id="m2">Distraction</button>
			<button class="btn btn-lg btn-danger" id="m3">Rotation/Translation</button>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-footer">
			<legend>Disco-ligamentous complex (DLC)</legend>
			<a href="#" class="btn btn-lg btn-default" id="d0">Intact</a>
			<a href="#" class="btn btn-lg btn-info" id="d1">Indeterminate</a>
			<a href="#" class="btn btn-lg btn-danger" id="d2">Disrupted</a>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-footer">
			<legend>Neurological status</legend>
			<a href="#" class="btn btn-lg btn-default">Intact</a>
			<a href="#" class="btn btn-lg btn-success">Root injury</a>
			<a href="#" class="btn btn-lg btn-info">Complete cord injury</a>
			<a href="#" class="btn btn-lg btn-warning">Incomplete cord injury</a>
			<a href="#" class="btn btn-lg btn-danger">Continuous cord compression</a>
		</div>
	</div>

	<div class="container">
		<div class="editable" id="textareaReport" contenteditable="true">
			An error has occurred.
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
	<script src="js/main.js"></script>
</body>
</html>
