<div class="h1 container">
	Cervical Spine Trauma Report Generator
</div>
<hr>


<DIV class="container">

	<!-- LEVEL -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<legend>Level</legend>
			<div class="btn-group" id="divLevel">
				<button type="radio" class="btn btn-default" id="c2">C2-3</button>
				<button type="radio" class="btn btn-default" id="c3">C3-4</button>
				<button type="radio" class="btn btn-default" id="c4">C4-5</button>
				<button type="radio" class="btn btn-default" id="c5">C5-6</button>
				<button type="radio" class="btn btn-default" id="c6">C6-7</button>
				<button type="radio" class="btn btn-default" id="c7">C7-T1</button>
			</div>
		</div>
	</div>

	<!-- MORPHOLOGY -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title"><abbr id="h2morph">Morphology</abbr></h2>
		</div>
		<div class="panel-body">
			<div class="btn-group" id="divMorph">
				<button type="radio" class="btn btn-primary" id="m0">No abnormality</button>
				<button type="radio" class="btn btn-primary" id="m1">Compression</button>
				<button type="radio" class="btn btn-primary" id="m2">Burst fracture</button>
				<button type="radio" class="btn btn-primary" id="m3">Distraction</button>
				<button type="radio" class="btn btn-primary" id="m4">Translation/Rotation</button>
			</div>
		</div>
	</div>

	<!-- DISCO-LIGAMENTOUS COMPLEX -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title">Disco-ligamentous complex (DLC)</h2>
		</div>
		<div class="panel-body">
			<div class="btn-group" id="divDLC">
				<button type="radio" class="btn btn-success" id="d0">Intact</button>
				<button type="radio" class="btn btn-success" id="d1">Indeterminate</button>
				<button type="radio" class="btn btn-success" id="d2">Disrupted</button>
			</div>
		</div>
	</div>

	<!-- NEUROLOGIC STATUS -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title">Neurologic status</h2>
		</div>
		<div class="panel-body">
			<div class="btn-group" id="divNeuro">
				<button type="radio" class="btn btn-info" id="n0">Intact</button>
				<button type="radio" class="btn btn-info" id="n1">Root injury</button>
				<button type="radio" class="btn btn-info" id="n2">Complete cord injury</button>
				<button type="radio" class="btn btn-info" id="n3">Incomplete cord injury</button>
			</div>
			<div class="btn-group" id="divCCC">
				<button type="radio" class="btn btn-info" id="n1c">Continuous cord compression</button>
			</div>
		</div>
	</div>

	<!-- HINTS CHECKBOX -->
	<div>
		<input type="checkbox" id="cbHints">
		<label for="cbHints" class="h4">Show Hints</label>
	</div>

	<!-- REPORT -->
	<div class="editable" id="textareaReport" contenteditable="true">
		No cervical spine injury.
	</div>
</DIV>
